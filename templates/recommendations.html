<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Recommendation</title>
</head>
<body>
    <h1>Music Recommendations</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Get Recommendations</button>
    </form>
    
    {% if recommendations %}
    <h2>Recommended Songs:</h2>
    <ul>
        {% for song in recommendations %}
            <li>{{ song }}</li>
        {% endfor %}
    </ul>
    {% endif %}

</body>
</html>
